<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>

    <h1>Preencha aqui</h1>

    <section>
        <form action="#" method="POST" >
            <div>
                <label for="nome-da-pessoa">Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome-da-pessoa">  
            </div>
            <div>
                <label for="senha-da-pessoa">Senha</label>
                <input type="password" placeholder="Digite sua senha" name="senha-da-pessoa">
            </div>
            <div>
                <label for="email-da-pessoa">Email</label>
                <input type="email" placeholder="Digite seu email" name="email-da-pessoa">
            </div>
            <div>
                <label for="idade-da-pessoa">Sua idade</label>
                <input type="number" name="idade-da-pessoa">
            </div>

            <div>
                <label for="profissao">Profissão</label>
                <input type="radio" name="profissao" value="programadora">Programadora
                <input type="radio" name="profissao" value="professora">Professora
                <input type="radio" name="profissao" value="professora">Design
            </div>

            <div>
                <label for="declaro" >Declaro</label>
                <input type="checkbox" name="declaro">
            </div>

            <div>
                <label for="cidade">Cidade</label>
                <select name="cidade">
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="ribeirao-preto">Rideirão Preto</option>
                </select>
            </div>

            <div>
                <label for="texto">Texto</label>
                <textarea name="texto" rows="3" placeholder="escreva aqui"
                ></textarea>
            </div>

            <input type="submit" value="ok">
        </form>
    </section>

</body>
</html>
