<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery - Reprograma</title>
    </head>
    <body>

       <a href="">Google</a>

        <img src="http://www.google.com/google.jpg" border="0"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("a").attr("href", "https://google.com");
                alert("go!");
                $("img").attr("src", "img/google2.jpg");
                $("img").attr("width", "200px");
            })
        </script>
    </body>
</html>
