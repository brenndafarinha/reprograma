<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/scripts.js"></script>
    <title>Ovos de Páscoa</title>
</head>
<body>
    <section class="container">
        <h1>🐰 Presentes de Páscoa 🐰</h1>
        <div class="conteudo">
            <p>País</p>
            <select id="pais" class="select-menu">
                <option value="">Selecione um país:</option>
                <option value="bra">Brasil</option>
                <option value="eng">Inglaterra</option>
                <option value="fra">França</option>
                <option value="ale">Alemanha</option>
            </select>
            <p id="resposta"></p>
        </div>
        
        <div id="conteudo-brasil">
            <p>Cidade</p>
            <select id="cidade" class="select-menu">
                <option value="">Selecione uma cidade:</option>
                <option value="bel">Belém</option>
                <option value="man">Manaus</option>
                <option value="sal">Salvador</option>
            </select>
            <p id="resposta-brasil"></p>
        </div>

    </section>
</body>
</html>
